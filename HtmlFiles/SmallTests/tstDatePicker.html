<html>
<head>
<title>Bootstrap date and time</title>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class='col-xs-4 col-md-2 col-xs-offset-4 col-md-offset-5'>
<!--          <h2>No Icon Date Time Picker</h2>-->
<!--          <button class="w3-button w3-circle w3-black"><</button>-->
          <input type='text' class="form-control" id='picker' style="text-align:center;">
<!--          <button class="w3-button w3-circle w3-black">></button>-->
        </div>
      </div>
    </div>
      <script type="text/javascript">
         $(function () {
             $('#picker').datetimepicker({viewMode: 'days', format: 'DD/MM/YYYY', useCurrent : true,
             showTodayButton : true,
             defaultDate : new Date()});
         });

      </script>
   </div>
</div>

</body>
</html>
